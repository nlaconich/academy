                <h:form id="tiposServicio-form">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:outputLabel value="Lista de los Tipos de Servicio" />
                    <p:dataTable id="dtTiposServicio" var="tiposServicio" value="#{tiposServicioBean.tiposServicioList}"
                                 rows="10" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 selection="#{tiposServicioBean.tiposServicio}" rowKey="#{tiposServicio}"
                                 selectionMode="single">

                        <p:ajax event="rowSelect" listener="#{tiposServicioBean.onRowSelect}" />

                        <p:column headerText="Tipo Servicio" sortBy="#{tiposServicio.descripcion}">
                            <h:outputText value="#{tiposServicio.descripcion}" />
                        </p:column>           
                        <p:column headerText="CodigoColor" sortBy="#{tiposServicio.color}">
                            <h:panelGroup>                                    
                                <div style="width:10px;height:10px;background:#{tiposServicio.color};float:left;padding:5px; margin-right:5px;"></div>
                                <h:outputText value="#{tiposServicio.color}" />
                            </h:panelGroup>
                        </p:column>



                        <f:facet name="footer">
                            <p:commandButton process="dtTiposServicio" icon="ui-icon-document" update=":form-add:tiposServicioGr" 
                                             value="Agregar" oncomplete="PF('dlgTiposServicioAdd').show()" actionListener="#{tiposServicioBean.actionClean}"/>
                            <p:commandButton process="dtTiposServicio" icon="ui-icon-pencil" id="botonEditar"
                                             value="Editar" oncomplete="PF('dlgTiposServicioAdd').show()"
                                             update=":form-add:tiposServicioGr" 
                                             disabled="#{tiposServicioBean.bloquearBotones}"/>                                                       

                            <p:confirmDialog global="true" showEffect="fade"
                                             hideEffect="explode">
                                <p:commandButton value="Si" type="button"
                                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" ajax="false" />
                                <p:commandButton value="No" type="button"
                                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                <p:commandButton 
                                    value="Actualizar" 
                                    action="#{tiposServicioBean}"
                                    id='btn-actualizar-tiposServicio'
                                    />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>
                </h:form>

                <p:dialog header="TiposServicio" widgetVar="dlgTiposServicioAdd"
                          modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form id="form-add">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" />
                        <p:panelGrid columns="2" columnClasses="column" id="tiposServicioGr">   

                            <p:outputLabel value="TiposServicio" for="tiposServicio" />
                            <h:panelGroup>
                                <p:inputText id="tiposServicio" required="true" value="#{tiposServicioBean.tiposServicio.descripcion}" />
                                <h:inputHidden value="#{tiposServicioBean.tiposServicio.tiposServicioId}"/>
                            </h:panelGroup>  
                            <h:outputText value="Color: " />
                            <h:panelGroup>
                                <p:selectOneMenu id="advanced" value="#{tiposServicioBean.colorSeleccionado}"  panelStyle="width:180px" converter="colorConverter"
                                                 effect="fade" var="t" style="width:160px" >
                                    <f:selectItems value="#{tiposServicioBean.listaColores}" var="lstColor"  />

                                    <p:column style="width:10%; background-color:#{t.codigo}">
                                        <h:outputText styleClass="background-color:#{t.codigo}" />
                                    </p:column> 

                                    <p:column>
                                        <h:outputText value="#{t.nombre} " />
                                    </p:column>
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <p:commandButton 
                                value="Guardar" 
                                update="tiposServicioGr,:tiposServicio-form:dtTiposServicio" 
                                action="#{tiposServicioBean.agregarTiposServicio}"
                                id='btn-guardar-tiposServicio'
                                />
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
