    <h:body>
        <ui:composition template="/template/base.xhtml">
            <ui:define name="content">
                <h:form id="course-form">

                    <div class="card">
                        <p:dataTable id="dtCourse" var="course" value="#{courseBean.courseList}"
                                     rows="10" paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     selection="#{courseBean.course}" rowKey="#{course.courseId}"
                                     selectionMode="single">
                            <p:column headerText="Id Course">
                                <h:outputText id="courseId" value="#{course.courseId}"/>
                            </p:column>

                            <p:column headerText="Name Course"> 
                                <h:outputText id="courseName" value="#{course.courseName}"/>
                            </p:column>

                            <p:column headerText="Id Teacher">
                                <h:outputText id="teacherId" value="#{course.teacherId}"/>
                            </p:column>

                            <p:column headerText="Name Teacher">
                                <h:outputText value="#{course.teacherName}"/>
                            </p:column>

                            <p:column headerText="Actions">
                                <p:commandButton process="dtCourse" icon="ui-icon-document" update=":form-update:updateCourse" 
                                                 value="Update"  oncomplete="PF('dlgCourseUpdate').show()"/>
                                <p:commandButton 
                                    value="Delete" 
                                    actionListener="#{courseBean.deleteCourse()}"
                                    id="btn-delete-course"
                                    update=":course-form" 
                                    />
                            </p:column>

                            <p:ajax event="rowSelect" listener="#{courseBean.onRowSelected}"  />

                        </p:dataTable>
                    </div>
                </h:form>


                <h5>Add course</h5>
                <h:form id="form-add">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" />
                    <p:panelGrid columns="3" columnClasses="column" id="addCourse">                            

                        <p:outputLabel value="Name Course" for="nameCourse" />
                        <p:outputLabel value="Teacher Id" for="teacherId" />
                        
                        <h:inputHidden value="#{courseBean.course.courseId}"/>
                        <p:inputText id="nameCourse" required="true" value="#{courseBean.course.courseName}"  style="text-transform: none" />
                        <p:inputText id="teacherId" required="true" value="#{courseBean.course.teacherId}"  style="text-transform: none" />

                        <p:commandButton 
                            value="Save" 
                            update="form-add,:course-form" 
                            actionListener="#{courseBean.addCourse()}"
                            id='btn-save-course'
                            />
                    </p:panelGrid>
                </h:form>               	


                <p:dialog header="Update" widgetVar="dlgCourseUpdate" modal="true" showEffect="fade" resizable="false">
                    <h:form id="form-update" >
                        <p:messages id="messages" showDetail="true" autoUpdate="true" />
                        <p:panelGrid columns="3" columnClasses="column" id="updateCourse">                            

                            <p:outputLabel value="Name Course" for="courseName" />
                            <p:outputLabel value="Id Teacher" for="teacherId" />

                            <h:inputHidden id="courseId" required="true" value="#{courseBean.course.courseId}"/>
                            <p:inputText id="courseName" required="true" value="#{courseBean.course.courseName}" style="text-transform: none" />
                            <p:inputText id="teacherId" required="true" value="#{courseBean.course.teacherId}"  style="text-transform: none" />

                            
                            <p:commandButton 
                            value="Save" 
                            actionListener="#{courseBean.updateCourse()}"
                            id="btn-update-course"
                            update="form-update,:course-form" 
                            oncomplete="PF('dlgCourseUpdate').hide()"
                            />
                        </p:panelGrid>

                       
                    </h:form>	

                </p:dialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
