<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/template/base.xhtml">
            <ui:define name="content">
                 <h:form id="teacher-form">   
                    <div class="card">
                        <p:dataTable var="teacher" value="#{teacherBean.teacherList}">
                            <p:column headerText="Id Teacher">
                                <h:outputText value="#{teacher.idTeacher}" />
                            </p:column>

                            <p:column headerText="Teacher Name">
                                <h:outputText value="#{teacher.nameTeacher}" />
                            </p:column>
                            
                            <p:column headerText="Teacher Last Name">
                                <h:outputText value="#{teacher.lastName}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                <h:form>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
