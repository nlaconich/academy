<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template/base.xhtml">
            <ui:define name="content">
                <h:form id="account-form">

                    <div class="card">
                        <p:dataTable id="dtAccount" var="account" value="#{accountBean.accountList}"
                                     rows="10" paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     selection="#{accountBean.account}" rowKey="#{account.idAccount}"
                                     selectionMode="single">
                            <p:column headerText="Id Account">
                                <h:outputText id="accountId" value="#{account.idAccount}"/>
                            </p:column>

                            <p:column headerText="Expire Date"> 
                                <h:outputText id="expireDate" value="#{account.expireDate}"/>
                            </p:column>

                            <p:column headerText="Id Incription">
                                <h:outputText id="inscriptionId" value="#{account.idInscription}"/>
                            </p:column>

                            <p:column headerText="Status">
                                <h:outputText id="Status" value="#{account.status}"/>
                            </p:column>
                            
                            <p:column headerText="Ammount">
                                <h:outputText id="Ammount" value="#{account.amount}"/>
                            </p:column>

                            <p:column headerText="Actions">
                                <p:commandButton process="dtAccount" icon="ui-icon-document" update=":form-update" 
                                                 value="Update"  oncomplete="PF('dlgAccountUpdate').show()"/>
                                <p:commandButton 
                                    value="Delete" 
                                    update="account-form" 
                                    actionListener="#{accountBean.deleteAccount()}"
                                    id="btn-delete-account">
                                </p:commandButton>                       
                            </p:column>

                            <p:ajax event="rowSelect" listener="#{accountBean.onRowSelected}"  />

                        </p:dataTable>
                    </div>
                </h:form>

                <p:dialog header="Add" widgetVar="dlgAccountAdd" modal="true" showEffect="fade" resizable="false">
                <h5>Add account</h5>
                    <h:form id="form-add">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" />
                        <p:panelGrid columns="3" columnClasses="column" id="addAccount">                            

                            <p:outputLabel value="Expire Date" for="expireDate" />
                            <p:outputLabel value="InscriptionId" for="inscriptionId" />

                            <h:inputHidden value="#{accountBean.account.idAccount}"/>
                            <p:inputText id="expireDate" required="true" value="#{accountBean.account.expireDate}"  style="text-transform: none" />
                            <p:inputText id="inscriptionId" required="true" value="#{accountBean.account.idInscription}"  style="text-transform: none" />

                            <p:commandButton 
                            value="Save" 
                            update="form-add,:account-form" 
                            actionListener="#{accountBean.addAccount()}"
                            id='btn-save-account'
                            />
                        </p:panelGrid>
                    </h:form>               	
                </p:dialog>
                
                
                    <h:form id="form-update" >
                        <p:messages id="messages" showDetail="true" autoUpdate="true" />
                        <p:panelGrid columns="3" columnClasses="column" id="updateAccount">                            

                            <p:outputLabel value="Expire Date" for="expireDate" />
                            <p:outputLabel value="InscriptionId" for="inscriptionId" />

                            <h:inputHidden id="accountId" required="true" value="#{accountBean.account.idAccount}"/>
                            <p:inputText id="expireDate" required="true" value="#{accountBean.account.expireDate}" style="text-transform: none" />
                            <p:inputText id="inscriptionId" required="true" value="#{accountBean.account.idInscription}"  style="text-transform: none" />


                            <p:commandButton 
                                value="Save" 
                                actionListener="#{accountBean.updateAccount()}"
                                id="btn-update-account"
                                update="form-update,:account-form" 
                                
                                />
                        </p:panelGrid>


                    </h:form>	
            </ui:define>
        </ui:composition>
    </h:body>
</html>
