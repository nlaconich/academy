<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

   
        <h:body>
            <ui:composition template="/template/base.xhtml">
              <ui:define name="content">
              <h:form id="mark-form">

                        <p:growl id="msgs" showDetail="true" />
                        <div class="card">
                            <p:dataTable id="dtMark" var="mark" value="#{markBean.markList}"

                                         rows="10" paginator="true" paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         selection="#{markBean.mark}" rowKey="#{mark.id_mark}"
                                         selectionMode="single">

                                <p:column headerText="Mark ID">
                                    <h:outputText value="#{mark.id_mark}" />
                                </p:column>

                                <p:column headerText="Name">
                                    <h:outputText value="#{mark.name}" />
                                </p:column>
                                
                                <f:facet name="footer">
                                    <p:commandButton process="dtMark" icon="ui-icon-document" update=":form-update" 
                                                     value="UPDATE" oncomplete="PF('dlgMarkUpdate').show()" />
                                    <p:commandButton process="dtMark" icon="ui-icon-document" update=":form-add" 
                                                     value="ADD" oncomplete="PF('dlgMarkAdd').show()"  />
                                    <p:commandButton 
                                        value="DELETE" 
                                        update="mark-form" 
                                        actionListener="#{markBean.deleteMark()}"
                                        id="btn-delete-mark"
                                        onclick="return confirm('DELETE MARK?')"/>

                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{markBean.onSelect}"  />
                            </p:dataTable>
                        </div>
                    </h:form> 

                    
                    <p:dialog header="Mark" widgetVar="dlgMarkAdd"
                              modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <h5>Add Mark</h5>
                        <h:form id="form-add">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" />
                            <p:panelGrid columns="4" columnClasses="column" id="addMark">                            
                                <p:outputLabel for="name" value="Name"/>

                                <h:inputHidden value="#{markBean.mark.id_mark}"/>
                                <p:inputText id="name" value="#{markBean.mark.name}"/> 

                                <p:commandButton 
                                    value="Save"  
                                    actionListener="#{markBean.agregarMark}"
                                    update=":mark-form"
                                    oncomplete="PF('dlgMarkAdd').hide()"
                                    id='btn-guardar-mark'
                                    />
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                     
                     <p:dialog header="Mark" widgetVar="dlgMarkUpdate"
                              modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <h5>Update Mark</h5>
                        <h:form id="form-update">
                           
                            <p:messages id="messages" showDetail="true" autoUpdate="true" />
                              <p:panelGrid columns="2" columnClasses="column" id="updateMark">                           
                                <p:outputLabel for="name" value="Name"/>

                                <h:inputHidden value="#{markBean.mark.id_mark}"/>
                                <p:inputText id="name" value="#{markBean.mark.name}" style="text-transform: none" />

                                <p:commandButton 
                                value="Save" 
                                actionListener="#{markBean.updateMark()}"
                                id="btn-update-mark"
                                update="form-update,:mark-form" 
                                oncomplete="PF('dlgMarkUpdate').hide()"
                                    />
                     </p:panelGrid>
                         
                        </h:form>
                    </p:dialog>
                  
                </ui:define>
            </ui:composition>
        </h:body>
</html>
